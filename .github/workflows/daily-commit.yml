name: Daily Commit

on:
  workflow_dispatch:      # allows manual trigger
  schedule:
    - cron: '51 9 * * *' # daily at 09:50 UTC

jobs:
  commit:
    runs-on: ubuntu-latest
    name: Commit Job - 23f1002750@ds.study.iitm.ac.in
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Make a trivial change
        run: |
          echo "Last run: $(date)" >> daily-commit.txt

      - name: Configure Git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "23f1002750@ds.study.iitm.ac.in"

      - name: Commit changes
        run: |
          git add daily-commit.txt
          git commit -m "Daily commit from GitHub Actions [skip ci]" || echo "No changes to commit"

      - name: Push changes
        run: git push
